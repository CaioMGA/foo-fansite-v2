<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/mplayer.css">
    <link rel="stylesheet" type="text/css" href="styles/playlist.css">
    <link rel="icon" type="image/x-icon" ref="favicon.ico">
    <script data-goatcounter="https://foo-fansite.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
    <title>First of October - Music Player</title>
  </head>
  <body class="body-music-player" onload="LoadAlbumsList();">
    <div id="music-player">
        <div class="left-panel">
          <div id="album-cover"></div>
          <div class="container__progress">
            <progress id="song-progress" class="progress__song" value="0.01" max="1"></progress>
            <p id="song-time" class="song-time">0:00/0:00</p>
          </div>
          
          <div id="song-info">
            <p id="song-info-text">--</p>
            <p id="album-info-text">---</p>
          </div>
          
          <div class="controls">
            <button id="prev-button" class="control-button" onclick="Prev();"></button>
            <button id="stop-button" class="control-button" onclick="Stop();"></button>
            <button id="play-button" class="control-button hidden" onclick="PlayPause();"></button>
            <button id="pause-button" class="control-button" onclick="PlayPause();"></button>
            <button id="next-button" class="control-button" onclick="Next();"></button>
            <button id="menu-button" class="control-button" onclick="ToggleAlbumSelection();"></button>
          </div>
          <div id="playlist-selector" class="hidden">
            <button class="close-button control-button" id="hide-album-selection" onclick="ToggleAlbumSelection();">X</button>
            <a href="/index.html"><button class="back-button control-button">Home</button></a>
            <div id="album-list">
              <h1>First of October Albums</h1>
            </div>
          </div>
        </div>
        <div class="container__playlist">
          <section class="playlist__album__info">
            <h2 id="album-name-big" class="playlist__album__info__title">--</h2>
            <p id="band-name-big" class="playlist__album__info__text">--</p>
          </section>
          <ul class="playlist__list"></ul>
          <footer class="footer__dark footer__right">Foo Fansite by <a href="http://caiomga.com" target="_blank">Caio Amaral</a>
          <a class="img-link" href="https://brchad.com" target="_blank"><img src="/brchad-2025.png" alt="BRCHAD button"></a>
          </footer>
        </div>
        <div id="player" class="hidden"></div>
    </div>
    <script src="./scripts/mplayer.js"></script>
    <template>
    <li>
      <button class="playlist__list__item" onclick="SelectSong(0);">
        <div class="playlist__list__item__icon"></div>
        <p class="playlist__list__item__name">--</p>
        <p class="playlist__list__item__time"></p>
      </button>
    </li>
    </template>
  </body>
</html>
